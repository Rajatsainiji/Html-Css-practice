<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- write the Heading -->
    <h1>My first project</h1>
    <!-- write the paragraph -->
    <p>My first project</p>
    <!-- use style attribute -->
    <p style="background-color:powderblue;">My first project</p>
    <!-- Bold text -->
    <b>My first project</b>
    <!-- strong text  -->
    <strong>My first project</strong>
    <!-- Italic text -->
    <i>My first project</i>
    <!-- Emphasized text -->
    <em>My first project</em>
    <!-- Smaller text -->
    <small>My first project</small>
    <!-- Colors -->
    <p style="color: brown;">My first project</p>
    <p style="background-color: red;">My first project</p>
    <p style="border:2px solid red;">My first project</p>
    <!-- HTML Links -->
    <a href="url"></a>
    <!-- Absolute URLs -->
    <p><a href="https://www.w3.org/">W3C</a></p>
    <p><a href="https://www.google.com/">Google</a></p>

    <!-- Relative URLs -->
    <p><a href="html_images.asp">HTML Images</a></p>
    <p><a href="/css/default.asp">CSS Tutorial</a></p>
</body>

</html>
